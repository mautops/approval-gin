# Prometheus 配置文件示例
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'approval-gin'
    environment: 'production'

# 告警规则文件
rule_files:
  - 'alerts.yml'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# 抓取配置
scrape_configs:
  # Approval Gin 应用指标
  - job_name: 'approval-gin'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # 数据库指标（如果使用 PostgreSQL Exporter）
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']
    scrape_interval: 30s

