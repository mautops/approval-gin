services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: approval-gin-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: approval
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - approval-network
    restart: unless-stopped

  # OpenFGA 权限服务
  openfga:
    image: openfga/openfga:latest
    container_name: approval-gin-openfga
    ports:
      - "8081:8080"
    environment:
      OPENFGA_DATASTORE_ENGINE: memory
      OPENFGA_LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - approval-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  # Approval Gin API 服务
  approval-gin:
    build:
      context: ..
      dockerfile: approval-gin/Dockerfile
    container_name: approval-gin-api
    ports:
      - "8080:8080"
    environment:
      # 服务器配置
      APP_SERVER_HOST: "0.0.0.0"
      APP_SERVER_PORT: 8080
      
      # 数据库配置
      APP_DATABASE_HOST: postgres
      APP_DATABASE_PORT: 5432
      APP_DATABASE_USER: postgres
      APP_DATABASE_PASSWORD: postgres
      APP_DATABASE_DBNAME: approval
      APP_DATABASE_SSLMODE: disable
      
      # OpenFGA 配置
      APP_OPENFGA_API_URL: http://openfga:8080
      APP_OPENFGA_STORE_ID: ""
      APP_OPENFGA_MODEL_ID: ""
      
      # Keycloak 配置（需要外部 Keycloak 服务）
      APP_KEYCLOAK_ISSUER: ""
      APP_KEYCLOAK_JWKS_URL: ""
      
      # CORS 配置
      APP_CORS_ALLOWED_ORIGINS: "*"
      APP_CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
      APP_CORS_ALLOWED_HEADERS: "Content-Type,Authorization,X-Request-ID"
      APP_CORS_MAX_AGE: 86400
    depends_on:
      postgres:
        condition: service_healthy
      openfga:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - approval-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  approval-network:
    driver: bridge

